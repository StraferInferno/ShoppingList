<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Shop List</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/cart.js"></script>
</head>

<body class="wrapper">
    <header>
        <img src="http://zizaza.com/cache/big_thumb/iconset/580551/580577/PNG/256/circle_web_icon/shopping_flat_icon_shopping_png_shopping_icon_web_icon_png_circle_icon.png" id="image" alt="shop cart image">
        <br>
    </header>
    <div id="wrap">
    <section class="search">
    <h2 class="names">Shopping Cart</h2>
    <h2 class="names">Akshay Venkatesh</h2>
    <div class="inlineC">
        <input id="item" type="text" Placeholder="Type here" required>
        <a id="submit" class="button">Submit</a>
    </div>
    <div class="misc">
    <a id="clear">Clear</a>
    <a id="reset" onClick="reset()">Reset</a>
    </div>
    </section>
    <section class="data">
    <ul id="list">
        <li><span class="lispan">Item 1</span>
            <i class="remove"></i>
        </li>
        <li><span class="lispan">Item 2</span>
            <i class="remove"></i>
        </li>
        <li><span class="lispan">Item 3</span>
            <i class="remove"></i>
        </li>
    </ul>
    </section>
    </div>
</body>

</html>
